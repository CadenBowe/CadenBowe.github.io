<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <style>
        /* Styling for the entire table */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            border-spacing: 20px;
        }

        /* Styling table headers */
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
        }

        /* Styling all table cells */
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Specific styling for the time column */
        td:first-child {
            background-color: #e7f3e7;
            font-weight: bold;
        }

        /* Styling for a specific row */
        tr:nth-child(4) {
            background-color: #dff0d8;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr>
            <td>6:00 AM</td>
            <td>Wake Up</td>
        </tr>
        <tr>
            <td>6:30 AM</td>
            <td>Breakfast</td>
        </tr>
        <tr>
            <td>7:00 AM</td>
            <td>Exercise</td>
        </tr>
        <tr>
            <td>8:00 AM</td>
            <td>Shower</td>
        </tr>
        <tr>
            <td>9:00 AM</td>
            <td>Work on Assignments</td>
        </tr>
        <tr>
            <td>12:00 PM</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>1:00 PM</td>
            <td>Check Emails</td>
        </tr>
        <tr>
            <td>3:00 PM</td>
            <td>Skate Park</td>
        </tr>
        <tr>
            <td>6:00 PM</td>
            <td>Dinner</td>
        </tr>
        <tr>
            <td>7:00 PM</td>
            <td>Reading and Relaxing</td>
        </tr>
    </table>

</body>
</html>
