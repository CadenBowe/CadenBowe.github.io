<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Frame</title>
    <style>
                .dinosaur-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Background to highlight the shadow */
            height: 100vh; /* Full viewport height */
        }
        .dinosaur-container img {
            filter: hue-rotate(800deg) saturate(2); /* Inverts the colors */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5); /* Adds a shadow effect */
            border-radius: 10px; /* Optional: Rounds the corners slightly */
        }
        
        .butterfly-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px; /* Adjust width as needed */
            height: auto;
            background-color: black; /* Optional background to highlight inverted colors */
            overflow: hidden; /* Ensures the image stays within bounds */
            border: 5px solid white; /* Optional border for contrast */
        }
        .butterfly-container img {
            width: 100%;
            filter: invert(1);
        }

        .penguin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            border-radius: 50%;
            background-color: white; /* Optional background color */
            overflow: hidden; /* Ensures the image stays within the circular frame */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Optional shadow for a neat effect */
        }

        .penguin-container img {
            width: 100%;
            height: auto;
            filter: sepia(1) hue-rotate(7deg) saturate(2); /* Applies yellow tint */
        }
    </style>
</head>
<body>
    <div class="dinosaur-container">
        <img src="Web_Stuff/5.4_images-assignment/dinosaur.png" alt="Dinosaur" width="300">
    </div>

    <div class="butterfly-container">
        <img src="Web_Stuff/5.4_images-assignment/butterfly.jpg" alt="Butterfly">
    </div>

    <div class="penguin-container">
        <img src="Web_Stuff/5.4_images-assignment/penguins.jpg" alt="Penguins">
    </div>
</body>
</html>
