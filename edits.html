<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Frame</title>
    <style>
        .frame {
            display: inline-block;
            border-radius: 50%;
            padding: 15px;
            background-color: white; /* Optional background color */
        }
        .frame img {
            display: block;
            border-radius: 50%;
            filter: sepia(1) hue-rotate(20deg) saturate(2);
        }
    </style>
</head>
<body>
    <div class="frame">
        <img src="Web_Stuff/5.4_images-assignment/penguins.jpg" alt="Penguins" width="300">
    </div>
</body>
</html>
