<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Frame</title>
    <style>
        .frame {
            display: inline-block;
            border-radius: 50%;
            padding: 15px;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.5), rgba(255, 255, 0, 0));
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
        }
        .frame img {
            display: block;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="frame">
        <img src="Web_Stuff/5.4_images-assignment/penguins.jpg" alt="Penguins" width="300">
    </div>
</body>
</html>
