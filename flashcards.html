<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 50px;
    }

    .card {
      width: 150px;
      height: 200px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: 1px solid #333;
      border-radius: 10px;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #f0f0f0;
    }

    .card-front {
      background-color: #fff;
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        Flashcard 1
      </div>
      <div class="card-back">
        Definition 1
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        Flashcard 2
      </div>
      <div class="card-back">
        Definition 2
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        Flashcard 3
      </div>
      <div class="card-back">
        Definition 3
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        Flashcard 4
      </div>
      <div class="card-back">
        Definition 4
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        Flashcard 5
      </div>
      <div class="card-back">
        Definition 5
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        Flashcard 6
      </div>
      <div class="card-back">
        Definition 6
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        Flashcard 7
      </div>
      <div class="card-back">
        Definition 7
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        Flashcard 8
      </div>
      <div class="card-back">
        Definition 8
      </div>
    </div>
  </div>

</body>
</html>
