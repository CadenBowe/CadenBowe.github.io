  <title>Puzzle Assignment</title>
  <style>
    /* Main grid container */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      justify-items: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Flex container */
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      /*gap: 5px;*/
      width: 290px;
    }

    /* Flex items */
    .flex-item {
      width: 50px;
      height: 50px;
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    /* Header and footer styles */
    .header, .footer {
      font-size: 1.5em;
      color: darkslateblue;
    }
  </style>
</head>
